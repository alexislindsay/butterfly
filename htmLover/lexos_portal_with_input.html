
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexOS Portal - Mind Movement Input Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
            text-align: center;
            animation: fadeIn 2s ease-in forwards;
        }
        h1, h2 {
            color: #333;
        }
        .portal {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin: 30px auto;
            max-width: 900px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 150px;
        }
        #output {
            margin-top: 20px;
            font-size: 20px;
            color: #0077cc;
            word-break: break-word;
        }
        .metadata {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .localtime {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="portal">
